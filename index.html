<!DOCTYPE html>
<html>

<head>

  <title>customer service job</title>

</head>

<body>
  <h3>
    Applying for a customer service job
  </h3>
  <form action="" method="get">
    <div>
      <input type="text" required placeholder="first name" name="name" autofocus>
    </div>
    <br>
    <div>
      <input type="text" required placeholder="last name" name="name">
    </div>
    <br>
    <div>
      <input type="email" required name="mail" placeholder="user123@gmail.com">
    </div>
    <br>
    <div>
      <input type="text" required placeholder="phone numper" name="phone numper" maxlength="11">
    </div>
    <br>
    <p><b>Please select the language</b></p>

    <div>
      <input id="arabic" type="radio" name="radio" value="Arabic" checked>
      <label for="arabic">Arabic</label>
    </div>
    <div>
      <input id="english" type="radio" name="radio">
      <label for="english">English</label>
      <input type="text" placeholder="Enter your level">
    </div>
    <div>
      <input id="french" type="radio" name="radio">
      <label for="french">French</label>
      <input type="text" placeholder="Enter your level">

    </div>


    <p><b>Choose your soft skills</b></p>
    <div>
      <input id="Communication Skills" type="checkbox" name="Communication Skills ">
      <label for="Communication Skills">Communication Skills</label>
    </div>
    <div>
      <input id="Empathy" type="checkbox" name="Empathy ">
      <label for="Empathy">Empathy</label>
    </div>
    <div>
      <input id="Patience" type="checkbox" name="Patience ">
      <label for="Patience">Patience</label>
    </div>
    <div>
      <input id="Problem-Solving Skills" type="checkbox" name="Problem-Solving Skills ">
      <label for="Problem-Solving Skills">Problem-Solving Skills</label>
    </div>
    <div>
      <input id="Adaptability" type="checkbox" name="Adaptability">
      <label for="Adaptability">Adaptability</label>
    </div>
    <div>
      <input id="Positive Attitude" type="checkbox" name="Positive Attitude">
      <label for="Positive Attitude">Positive Attitude</label>
    </div>
    <P>(At least three)</P>
    <br>
    <input type="submit" value="Apply">
  </form>

</body>
